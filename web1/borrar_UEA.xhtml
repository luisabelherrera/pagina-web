<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <link rel="stylesheet" type="text/css" href="CSS/borrar.css" />
 <h:head>
        <title>Borrar UEA</title>
      
    </h:head>
    <h:body>
        <h:form id="form">
            <h2>Proporciona clave y nombre de la UEA a eliminar</h2>
            <span>Clave:</span>
            <h:inputText value="#{controllerManagedBean.clave}" />
            <span>Nombre:</span>
            <h:inputText value="#{controllerManagedBean.nombre}" />
            <div class="button-group">
                <h:outputText value="#{controllerManagedBean.mensajeborrado}" style="color: blue;" />

                <h:commandButton value="Submitir" styleClass="button-submitir" action="#{controllerManagedBean.borrarUEA()}" />
                <h:commandButton value="Volver" styleClass="button-volver" action="#{controllerManagedBean.irATablaDatos}" />
            </div>
        </h:form>
    </h:body>
</html>
