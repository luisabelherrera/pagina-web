<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <h:head>
        <title>AGREGAR NUEVO DATO DEL SEMESTRE</title>
        <!-- Bootstrap CSS CDN -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
        <!-- Tu archivo CSS -->
        <link rel="stylesheet" type="text/css" href="CSS/estiloagregar.css" />
    </h:head>

    <h:body>
        <h:form id="form">
            <h2>Proporciona los datos de la UEA nueva</h2>
            <span>Clave: </span>
            <h:inputText   style="width:40%;"  value="#{controllerManagedBean.clave}" />
            <span>Nombre: </span>
            <h:inputText    style="width:95%;"       value="#{controllerManagedBean.nombre}" />
            <span>Trimestre: </span>
            <h:inputText    style="width:40%;"      value="#{controllerManagedBean.trimestre}" />
            <span>Requisito: </span>
            <h:inputText    style="width:95%;"     value="#{controllerManagedBean.requisito}" />
            <span>Dias de la clase: </span>
            <h:inputText    style="width:95%;"     value="#{controllerManagedBean.dias}" />
            <span>lugar: </span>
            <h:inputText    style="width:95%;"     value="#{controllerManagedBean.lugar}" />
            <span>hora: </span>
            <h:inputText    style="width:95%;"     value="#{controllerManagedBean.hora}" />
            <div class="button-group">
                <h:commandButton value="Volver" styleClass="button-volver" action="#{controllerManagedBean.irATablaDatos}" />
                <h:commandButton value="Submitir" styleClass="button-submitir" type="submit" action="#{controllerManagedBean.guardarUEA()}" />
            </div>
        </h:form>
    </h:body>
</html>
