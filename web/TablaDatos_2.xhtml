<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <title>tabla 2</title>
        <!-- Bootstrap CSS CDN -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
        <!-- Optional Bootstrap JS CDN -->
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
        <link rel="stylesheet" type="text/css" href="CSS/estilotablas.css" />
        <script src="js/filtro.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    </h:head>

    <h:body>


        <!-- Portada con botones -->
        <div class="jumbotron">

            <h:link outcome="inicio.xhtml" class="btn-custom" value="Volver" />




            <h:form>
                <div class="dropdown">
                    <button class="dropdown-btn" tabindex="0" aria-haspopup="true" aria-expanded="false" aria-label="1 - Cuenta y configuración">
                        <span class="dropdown-text">Cuenta y configuración</span>
                    </button>
                    <div class="dropdown-content">
                        <h:commandButton value="Tabla usuarios"  class="dropdown-btn"  action="#{controllerManagedBean1.agregarUsuario}" />
                        <!-- Utiliza un botón para llamar al método agregarUsuario -->
                        <h:commandButton value="Tabla usuarios" class="dropdown-btn"  action="#{controllerManagedBean1.agregarUsuario}" />
                          <h:commandButton value="Tabla Datos" class="dropdown-btn"   action="#{controllerManagedBean1.agregartabla2}" />
                         <h:commandButton value="Tabla cupos" class="dropdown-btn"    action="#{controllerManagedBean1.agregartabla3}" />
                    </div>
                </div>
            </h:form>


        </div>

        <!-- Tabla de UEA -->
        <h2 class="text-primary mt-3 mb-5 text-center" style="font-size: 40px;">tabla 2</h2>

        <div>
            <!-- Campo de búsqueda y botones -->
            <label for="filtroInput">Buscar:</label>
            <input type="text" id="filtroInput" />
            <button id="filtroButton">Filtrar</button>
            <button id="mostrarTodoButton">Mostrar Todo</button>
        </div>

        <div id="mensajeNoResultados" style="display: none;">
            No se encontraron resultados.
        </div>

        <h:form>
            <table class="table table-bordered table-striped">
                <thead>
                    <tr>
                        <th>username</th>
                        <th>password</th>

                    </tr>
                </thead>
                <tbody>
                    <ui:repeat value="#{controllerManagedBean1.ueasList1}" var="uea">
                        <tr>
                            <td>#{uea.username}</td>
                            <td>#{uea.password}</td>
                        
                        </tr>
                    </ui:repeat>
                </tbody>
            </table>
            <div class="mt-3">
           

            </div>
        </h:form>

    </h:body>

</html>
